<!-- Generated template for the NewsWidgetComponent component -->

<div id="news">
  <ion-card>

    <ion-item *ngIf="this.rss.newsArray.length > 0" text-wrap>
      <h1 class="title">{{this.rss.newsArray[0].title}}</h1>
      <h4 class="timestamp">{{this.rss.newsArray[0].pubDate}}</h4>
    </ion-item>
    <ion-row>

      <!-- <img src="https://i.redd.it/09mxaus7lt6x.png" alt="mock news picture" style="width:25%;height:25%"> -->

      <ion-col>
        <ion-card-content *ngIf="this.rss.newsArray.length > 0">
          <div [innerHTML]="this.rss.newsArray[0].description"></div >
        </ion-card-content>
      </ion-col>
    </ion-row>


  </ion-card>

</div>
