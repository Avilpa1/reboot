<ion-header>
    <div style="display: flex; justify-content: center; align-items: center; background-image: url('../assets/imgs/background.png')" width="900px" height="6000px">
    <!-- <img id="background" src="../assets/imgs/background.png"> --><br><br><br><br><br><br><br><br><br><br><br>
    <h1 style="font-family: arial; font-size: 70px; color: white">InTransition</h1>
    </div>
</ion-header>


<ion-content padding>
    
  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <h2 text-center>Transitioning from the military to civilian environment is more than just a job change.</h2>
        <br>
        <h2 text-center>It's a life change.</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-label color="primary" stacked>Email Address</ion-label>
          <ion-input type="email" icon="person"></ion-input>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <div no-lines>
              <ion-label color="primary" stacked>Password</ion-label>
              <ion-icon style="position: absolute; top: 46px; left: 20px" name="lock"></ion-icon>
              <i class="icon ion-search placeholder-icon"></i>
              <ion-input style="padding-left: 30px;" type="password"></ion-input>
          </div>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
                <button ion-button block>Block Button</button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
                <h3>If you don't have an account yet, you can register now.</h3>
                <button ion-button block>Sign up</button>
        </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
