<ion-header>
  
</ion-header>


<ion-content padding>

  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <h1>In Transition</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>Transitioning from the military to civilian environment is more than just a job change.</h2>
        <br>
        <h2>It's a life change.</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Stacked Label</ion-label>
          <ion-input type="email" placeholder="Email Input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label color="primary" stacked>Stacked Label</ion-label>
              <ion-input type="password" placeholder="Password Input"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-item>
                <button ion-button block>Block Button</button>
              </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-item>
                <h3>If you don't have an account yet, you can register now.</h3>
                <button ion-button block>Sign up</button>
              </ion-item>
        </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
