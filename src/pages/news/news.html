<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="cards-bg social-cards">

  <div id="news">
    <ion-card *ngFor="let data of this.rss.newsArray">

      <ion-item text-wrap>
        <h1 class="title">{{data.title}}</h1>
        <p class="timestamp">{{data.pubDate}}</p>
      </ion-item>
      <ion-row>

        <img src={{data.picture}} alt="mock news picture" style="width:20%;height:20%">

        <ion-col>
          <ion-card-content>
            <p>{{data.sumText}}</p>
          </ion-card-content>
        </ion-col>
      </ion-row>

      <ion-row justify-content-end>
        <a id="separationLink" (click)="openLink(data.link)">Read full article
          <ion-icon class="linkIcons" name="arrow-round-forward"></ion-icon>
        </a>
      </ion-row>

    </ion-card>

  </div>

  
</ion-content>
