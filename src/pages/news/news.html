<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="cards-bg social-cards">

  <div id="news">
    <ion-card *ngFor="let data of rssArray.items">

      <ion-item>
        <h1 class="title">{{data.title}}</h1>
        <p class="timestamp">{{data.pubDate}}</p>
      </ion-item>
      <ion-row>

        <img src="https://i.redd.it/09mxaus7lt6x.png" alt="mock news picture" style="width:25%;height:25%">

        <ion-col>
          <ion-card-content>
            <p [innerHTML]="data.description"></p>
          </ion-card-content>
        </ion-col>
      </ion-row>

      <ion-row justify-content-end>
        <a id="separationLink" (click)="toNews()">Read full article
          <ion-icon class="linkIcons" name="arrow-round-forward"></ion-icon>
        </a>
      </ion-row>

    </ion-card>

  </div>
