<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transition</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <canvas #canvas id="canvas" height="25" width="50"></canvas>
<ion-list>
    <ion-card *ngFor="let area of areas; let i = index">
        <ion-card-header style="font-size: 20px;">
          <div style="display: flex; justify-content: space-between; align-items: center">
          {{area.title}}
          <ion-range style="width: 80%; float: right" min="0" max="10" step="1" snaps="true" [(ngModel)]="area.number" (ionChange)="changeData(i, area.number)"></ion-range>
          </div>
          <button style="float: right" (click)="toggleSection(area)">View</button>
        </ion-card-header>
        <ion-card-content *ngIf="area.expand">
          {{area.description}}
        </ion-card-content>
    </ion-card>

</ion-list>



</ion-content>
