<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transition</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <canvas id="canvas" height="25" width="50"></canvas>

<ion-list>
    <ion-card *ngFor="let area of areas">
        <ion-card-header>
          {{area.title}} <button (click)="toggleSection(area)">View</button>
        </ion-card-header>
        <ion-card-content *ngIf="area.expand">
          {{area.description}}
        </ion-card-content>
    </ion-card>

</ion-list>



</ion-content>
