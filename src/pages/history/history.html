<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
   
      <ion-toolbar>
          <ion-row>
        <ion-col>
          <ion-title>Areas</ion-title>
          <ion-select multiple="true">
            <ion-option *ngFor="let area of areas">{{area}}</ion-option>
          </ion-select>
        </ion-col>
        <ion-col>
          <ion-title>Dates</ion-title>
          <ion-select multiple="true">
            <ion-option *ngFor="let day of dates">{{day}}</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
      </ion-toolbar>
      <ion-row>
        <ion-col padding>
          <ion-card padding>
          <canvas id="lineChart" #lineChart></canvas>
        </ion-card>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let area of areas">
        <ion-card padding>
          <ion-card-header>{{area}}</ion-card-header>
          <table *ngFor="let day of dates">
            <tr>
            <thead>{{day}}</thead>
          </tr>
          </table>
        </ion-card>
      </ion-row>
  </ion-grid>
</ion-content>
